</head>

<body>
    <script>
        //Задание №1
        let tempCelsius = +prompt("Введите температуру в градусах Цельсия: ");
        let tempFahrenheit = (9 / 5) * tempCelsius + 32;
        alert(tempCelsius + " градуса Цельсия равна " + tempFahrenheit + " градусам Фаренгейта.");

        //Задание №2
        let admin = null;
        let name = "Василий";
        admin = name;
        console.log(admin);

        //Задание №3

        //Складываем 10 плюс 10, получается 20.
        //Далее число 20 склеивается со строкой "10".
        //Результат конкатенации: 2010
        let taskOne = 10 + 10 + "10";
        console.log(taskOne);

        //Конкатенация числа 10 и строки "10", получаем строку "1010".
        //Конкатенация строки "1010" и числа 10.
        //Результат конкатенации: 101010
        let taskTwo = 10 + "10" + 10;
        console.log(taskTwo);

        //Складываем два числа: 10 и 10, получаем число 20.
        //Далее происходит сложение числа 20 и строки "10", преобразованной с помощью унарного плюса в число 10.
        //Результат: 30
        let taskThree = 10 + 10 + +"10";
        console.log(taskThree);

        //Деление числа 10 на преобразованную унарным минусом пустую строку. То есть -0.
        //Деление числа 10 на -0 как мы знаем из урока равняется минус бесконечности.
        //Результат: -Infinity
        let taskFour = 10 / -"";
        console.log(taskFour);

        //Приоритет у правого операнда строки с унарным плюсом.
        //Но из-за того, что в строке стоит запятая, а не точка мы получаем NaN.
        //Деление числа на NaN тоже дает NaN.
        let taskFive = 10 / +"2,5";
        console.log(taskFive);
    </script>
</body>
